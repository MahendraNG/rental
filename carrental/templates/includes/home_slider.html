{% load cms_tags menu_tags sekizai_tags %}
<div id=slider>
    <div id=slider-img>
        <ul class=slides>
            <!-- {% placeholder "my_img_slider" %} -->
            
            <li><img src={{STATIC_URL}}images/slider1.jpg alt />
            </li>
            <li><img src={{STATIC_URL}}images/slider3.jpg alt />
            </li>
            <li><img src={{STATIC_URL}}images/slider2.jpg alt />
            </li>
            <div id=slider-pattern></div>
        </ul>
    </div>
    <div id=slider-content>
        <div id=slider-post>
            <div class=post>
                <div class=entry-header>
                    <h3 class=entry-format>Great car hire deals.</h3> </div>
                <div class=entry-content>Phasellus eget ultricies libero. Sed dolor turpis, malesuada vitae cursus a, auctor semper neque.</div>
                <div class=entry-meta><a href="javascript:void(0)" title>Learn more</a>
                </div>
            </div>
            <div id=slider-front-img> <img src={{STATIC_URL}}images/slider_front_img.png alt="" /> </div>
        </div>

        <form id=slider-form class=main-form action="{% url 'car-listing'%}">
            <div class="geo-city_from" style="display:none">
                <input type="hidden" data-geo="administrative_area_level_2" value="" name="city_from">
            </div>
            <div class="geo-city_to" style="display:none">
                <input type="hidden" data-geo="administrative_area_level_2" value="" name="city_to">
            </div>

            <div class=main_form_navigation>
                <div id='book_car' class="title-form current"><a href='javascript:void(0)'>Search Cars</a>
                </div>
            </div>

            <div id='book_car_content' class='content-form'>
                <div class='location-block'>
                    <div class="form-block location">Location</div>
                    <input class="location location-from car-location" type=text  placeholder="Enter city, zip code or address" />
                    <input id='location-checkbox' type='checkbox' class='styled' value='1' /> <label> Return at different location</label>
                </div>

                <div class="location-block return_location">
                    <div class="form-block location">Return location</div>
                    <input class="location location-to car-location" type=text placeholder="Enter city, zip code or address"/> </div>

                <div class="form-block pick-up">
                    <h4>Pick-up date</h4>
                    <input class=datepicker type="text" name="date_from" />
                    <input class='time-select' type=time size=5 name="time_from" />
                    <div class=clear></div>
                </div>
                <div class="form-block drop-off">
                    <h4>Drop-off date</h4>
                    <input class='datepicker' type="text" name='date_to' />
                    <input class='time-select' type=time size=5 name="time_to" />
                    <div class=clear></div>
                </div>
                <div class="form-block car-type">
                    <h4>Number of passenger</h4>
                    <div class=car-type-select>
                        <select class=select name=passengers>
                            <option selected=selected value="3">Up to 3</option>
                            <option value="3">Up to 4</option>
                            <option value="7">Up to 7</option>
                            <option value="9">Up to 9</option>
                            <option value="17">up to 17 </option>
                            <option value="18">17+</option>
                        </select>
                    </div>
                </div>
                <div class="form-block form-submit form-continue">
                    <input class="orange_button form-continue" type=submit value="Search" /> </div>
                <div class=clear></div>
            </div>
            <div class=clear></div>
        </form>
        <div class=clear></div>
    </div>
</div>
